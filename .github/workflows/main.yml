name: Deploy WordPress to GitHub Pages

on:
  push:
    branches: [ gh-pages ]

env:
  WP_VERSION: "latest"
  WP_CORE_DIR: "/var/www/html"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run WordPress setup script
        run: |
          cd ${WP_CORE_DIR}
          php wp-admin/install.php --setup-config=wp-config.php --skip-email

  deploy:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: actions/deploy-github-pages@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          dir: ${WP_CORE_DIR}
          skip-db: true
